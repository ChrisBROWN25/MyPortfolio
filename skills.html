  <script>
    // Apply theme class before CSS loads to prevent flash
    (function () {
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = 'light';
        localStorage.setItem('theme', 'light');
      }
      if (theme === 'light') {
        document.documentElement.classList.add('light-mode');
      }
    })();
  </script>
