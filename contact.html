<html lang="en">

<head>
  <link rel="icon" href="SVG/icon.svg" type="image/x-icon">
</head>

<head>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.classList.add(savedTheme === 'light' ? 'light-mode' : 'dark-mode');
      document.body.className = savedTheme + '-mode';
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CJLC's Portfolio</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <div class="navbar">
    </div>
  </header>
  <main>

  <div class="contact-card">
    <div class="contact-img-box">
      <img class="contact-img" src="images/contactpic.jpg" alt="Profile" />
    </div>
    <div class="contact-info">
      <h3>FEEL FREE TO CONTACT ME!</h3>
      <div class="name">Christopher Jan Cayabyab</div>
      <div class="degree">BS Information Technology</div>
      <div class="phone">09398147036</div>
      <div class="email">
        <a href="mailto:cayabyabchristopherjan@gmail.com">cayabyabchristopherjan@gmail.com</a>
      </div>
    </div>
  </div>
  </main>
  <footer>
    <div class="footer-left">
      Â© 2025 Christopher Jan Llanes Cayabyab. All rights reserved.

      This Portfolio was made using CSS, HTML and JavaScript
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="javascript/script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
        gsap.from('.contact-card', {
          opacity: 0,
          y: 60,
          duration: 1,
          ease: "power2.out"
        });

        gsap.from('.contact-img', {
          opacity: 0,
          x: -40,
          duration: 1,
          delay: 0.3,
          ease: "power2.out"
        });

        gsap.from('.contact-info > *', {
          opacity: 0,
          x: 40,
          duration: 0.8,
          stagger: 0.15,
          delay: 0.5,
          ease: "power2.out"
        });
      });
  </script>
</body>

</html>
